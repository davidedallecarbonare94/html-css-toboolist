<html lang="en">
<head>

<body>
<!-- testata della pagina -->

        <div id="titolo">

<!-- corpo centrale della pagina -->

            <button id="section" class="selection-buttons">Add Section</button>

<!-- /selezione tasti -->

<!-- sezione attività da svolgere -->
        <div>
            <h3>&#9660 New Task</h3>

        </div>
        <div>
            <h3>&#9660 Today</h3>

            <div>Interview John H.<span class="recruiting">Recruiting</span></div>

        </div>

            <h3>&#9660 Upcoming</h3>
            <div>Schedule meeting with Alex</div>

        </div>
        
        

<!-- /sezione attività da svolgere -->


    </main>
